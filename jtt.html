<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贾甜甜生日快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        .title {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b;
            margin-bottom: 2rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .message {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 3rem;
            line-height: 1.8;
        }

        .wish-tip {
            font-size: 1.2rem;
            color: #fff;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .cake {
            position: relative;
            width: 200px;
            height: 150px;
            margin: 0 auto;
        }

        .cake-layer {
            position: absolute;
            border-radius: 10px;
            background: #ff7e67;
            left: 50%;
            transform: translateX(-50%);
        }

        .layer1 {
            width: 200px;
            height: 60px;
            bottom: 0;
        }

        .layer2 {
            width: 150px;
            height: 50px;
            bottom: 50px;
        }

        .topper {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .candle {
            position: absolute;
            width: 10px;
            height: 30px;
            background: #ffd166;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }

        .flame {
            position: absolute;
            width: 15px;
            height: 25px;
            background: #ff9f1c;
            border-radius: 50% 50% 20% 20%;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.8s ease-in-out infinite alternate;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .flame.hidden {
            opacity: 0;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            opacity: 0;
            animation: confetti 3s linear infinite;
        }

        .element {
            position: absolute;
            color: #ffd166;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 0 5px #000;
            opacity: 0;
            animation: float 6s linear infinite;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b;
            }
            to {
                text-shadow: 0 0 20px #ff6b6b, 0 0 30px #ff6b6b, 0 0 40px #ff6b6b;
            }
        }

        @keyframes flicker {
            from {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            to {
                transform: translateX(-50%) scale(1.1);
                opacity: 0.8;
            }
        }

        @keyframes confetti {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .btn {
            margin-top: 3rem;
            padding: 12px 30px;
            background: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">贾甜甜 生日快乐！</h1>
        <p class="message">愿你每一天都星光闪耀<br>平安喜乐，万事胜意<br>你一定会成为一个超棒的化学老师</p>
        
        <div class="cake">
            <div class="cake-layer layer1"></div>
            <div class="cake-layer layer2"></div>
            <div class="topper">
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>
        </div>

        <p class="wish-tip" id="wishTip">吹灭蜡烛的愿望，一定会实现！</p>
        <button class="btn" id="playBtn">点击点亮祝福</button>
    </div>

    <script>
        // 生成彩色纸屑
        function createConfetti() {
            const colors = ['#fff', '#ffd166', '#06d6a0', '#118ab2'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = `${Math.random() * 3}s`;
                document.body.appendChild(confetti);
            }
        }

        // 生成化学元素符号
        function createElements() {
            const elements = ['H', 'He', 'Li', 'Be', 'B', 'C', 'N', 'O', 'F', 'Ne', 'Na', 'Mg', 'Al', 'Si', 'P', 'S', 'Cl', 'Ar'];
            for (let i = 0; i < 30; i++) {
                const element = document.createElement('div');
                element.className = 'element';
                element.textContent = elements[Math.floor(Math.random() * elements.length)];
                element.style.left = `${Math.random() * 100}vw`;
                element.style.animationDelay = `${Math.random() * 6}s`;
                document.body.appendChild(element);
            }
        }

        // 播放欢快生日音效
        function playMusic() {
            const audio = new Audio('https://raw.githubusercontent.com/LSEGttk/brithMusic/main/11.mp3');
            audio.loop = true;
            audio.volume = 0.5;
            audio.play().catch(err => console.log());
        }

        // 吹灭蜡烛交互
        function initFlameClick() {
            const flame = document.querySelector('.flame');
            const wishTip = document.getElementById('wishTip');
            flame.addEventListener('click', () => {
                flame.classList.add('hidden');
                wishTip.style.opacity = '1';
            });
        }

        // 按钮点击事件
        document.getElementById('playBtn').addEventListener('click', () => {
            createConfetti();
            createElements();
            playMusic();
            document.querySelector('.title').textContent = '贾甜甜 天天开心！';
        });

        // 初始化蜡烛交互
        initFlameClick();
    </script>
</body>
</html>
